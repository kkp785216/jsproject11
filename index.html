<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kp Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calBox">
            <h1>Kp Calculator</h1>
            <div class="calculator">
                <div class="display">
                    <span></span>
                </div>
                <div class="calBtnBox">
                    <div class="calBtn calBtn1 active" value="7">
                        <div class="round"  value="7">7</div>
                    </div>
                    <div class="calBtn calBtn2" value="8">
                        <div class="round" value="8">8</div>
                    </div>
                    <div class="calBtn calBtn3" value="9">
                        <div class="round" value="9">9</div>
                    </div>
                    <div class="calBtn calBtn4" value="(">
                        <div class="round" value="(">(</div>
                    </div>
                    <div class="calBtn calBtn5" value=")">
                        <div class="round" value=")">)</div>
                    </div>
                    <div class="calBtn calBtn6" value="4">
                        <div class="round" value="4">4</div>
                    </div>
                    <div class="calBtn calBtn7" value="5">
                        <div class="round" value="5">5</div>
                    </div>
                    <div class="calBtn calBtn8" value="6">
                        <div class="round" value="6">6</div>
                    </div>
                    <div class="calBtn calBtn9" value="-">
                        <div class="round" value="-">-</div>
                    </div>
                    <div class="calBtn calBtn10" value="*">
                        <div class="round" value="*">x</div>
                    </div>
                    <div class="calBtn calBtn11" value="1">
                        <div class="round" value="1">1</div>
                    </div>
                    <div class="calBtn calBtn12" value="2">
                        <div class="round" value="2">2</div>
                    </div>
                    <div class="calBtn calBtn13" value="3">
                        <div class="round" value="3">3</div>
                    </div>
                    <div class="calBtn calBtn14" value="+">
                        <div class="round" value="+">+</div>
                    </div>
                    <div class="calBtn calBtn15" value="/">
                        <div class="round" value="/">/</div>
                    </div>
                    <div class="calBtn calBtn16" value="0">
                        <div class="round" value="0">0</div>
                    </div>
                    <div class="calBtn calBtn17" value=".">
                        <div class="round" value=".">.</div>
                    </div>
                    <div class="calBtn calBtn18" value="=">
                        <div class="round" value="=">=</div>
                    </div>
                    <div class="calBtn calBtn19" value="C">
                        <div class="round" value="C">C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="./main.js"></script>
</body>

</html>
